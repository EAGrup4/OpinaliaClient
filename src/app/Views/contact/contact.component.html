<section id="contact">
  <div class="container">
    <div class="well well-sm">
      <h3><strong>Contacta con nosotros</strong></h3>
    </div>

    <div class="row">
      <div class="col-md-7">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2998.5308186615434!2d1.9842996148251686!3d41.275550479274514!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a482b2ea99ef25%3A0x53aec7154de459b3!2sUPC+Escola+d&#39;Enginyeria+de+Telecomunicaci%C3%B3+i+Aeroespacial+de+Castelldefels+(EETAC)!5e0!3m2!1sca!2ses!4v1515368215456" width="100%" height="315" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>

      <div class="col-md-5">
        <h4><strong>Envianos un e-mail</strong></h4>
        <form>
          <div class="form-group">
            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
            <input type="text" class="form-control" name="nameC" [(ngModel)]="nameC" placeholder="Name">
          </div>
          <div class="form-group">
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <input type="email" class="form-control" name="emailC" [(ngModel)]="emailC" placeholder="E-mail">
          </div>
          <div class="form-group">
            <i class="fa fa-align-justify" aria-hidden="true"></i>
            <textarea class="form-control" rows="3" name="bodyC" [(ngModel)]="bodyC" placeholder="Message"></textarea>
          </div>
          <button class="btn btn-default" type="submit" name="button" (click)="postMessage()">
            <i class="fa fa-paper-plane-o" aria-hidden="true"></i> Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
<p *ngFor="let alert of alerts" id="alertType">
  <ngb-alert [type]="alert.type" (close)="closeAlert(alert)">{{ alert.message }}</ngb-alert>
</p>
