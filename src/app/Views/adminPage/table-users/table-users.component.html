<div class="container">
  <h1>Usuarios:</h1>
  <button class="btn btn-lg" (click)="showUsers()">ACTUALIZAR</button>
  <p *ngFor="let alert of alerts" id="alertType">
    <ngb-alert [type]="alert.type" (close)="closeAlert(alert)">{{ alert.message }}</ngb-alert>
  </p>
  <div class="row">
    <div class="col-md-8">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Usuarios</h3>
          <div class="pull-right">
							<span class="clickable filter" data-toggle="tooltip" title="Toggle table filter" data-container="body">
								<i class="glyphicon glyphicon-filter"></i>
							</span>
          </div>
        </div>
        <div class="panel-body">
          <input type="text" class="form-control" id="dev-table-filter-user" data-action="filter" data-filters="#dev-table" placeholder="Filter Developers" />
        </div>
        <table class="table table-hover" id="dev-table">
          <thead>
          <tr>
            <th>#</th>
            <th><a (click)="sortByName()">Nombre</a></th>
            <th><a (click)="sortByEmail()">Email</a></th>
            <th>Administrador</th>
            <th>Editar</th>
            <th>Borrar</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let users of user; let i = index">
            <td>{{ i + 1}}</td>
            <td>{{ users.name }}</td>
            <td>{{ users.email }}</td>
            <td>{{ users.admin }}<p><button class="glyphicon glyphicon-refresh" (click)="changeAdmin(users._id, users.name, users.email, users.admin)"></button></p> </td>
            <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#myModal" (click)="passID(users._id, users, i)"><span class="glyphicon glyphicon-pencil"></span></button></p></td>
            <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" (click)="passIndex(users._id, users.name, i)" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content" id="moodal">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Editar</h4>
        </div>
        <form id="editFormUser" method="POST" action="/login/" novalidate="novalidate">
          <div class="form-group">
            <label for="oldUsername" class="control-label">Nombre de usuario:</label>
            <input type="text" class="form-control" id="oldUsername" name="oldUsername" value="" required="" title="Introduzca su nombre de usuario" placeholder="Exemple" #username2>
            <span class="help-block"></span>
          </div>
          <div class="form-group">
            <label for="oldEmail" class="control-label">Correo</label>
            <input type="text" class="form-control" id="oldEmail" name="oldEmail" value="" required="" title="Introduzca su correo" placeholder="exemplo@gmail.com" #email2>
            <span class="help-block"></span>
          </div>
          <div class="form-group">
            <label for="oldPassword" class="control-label">Contraseña</label>
            <input type="password" class="form-control" id="oldPassword" name="password" value="" required="" title="Introduzca su contraseña" #password2>
            <span class="help-block"></span>
          </div>
          <p><a class="btn btn-info btn-block" (click)="modifyUsers(username2.value, email2.value, password2.value)" data-dismiss="modal">Editar usuario</a></p>
        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="delete" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">¿Seguro que quieres borrar el usuario: {{ this.users.name }}?</h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteUsers(users._id)">Si, Borrar!</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>

<app-table-products></app-table-products>
