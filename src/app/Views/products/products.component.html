<div class="container">
  <div id="title"><h1>Productos</h1></div>
    <form class='navbar-form'>
      <div class="col-md-1"></div>
      <div class='input-group col-md-10'>
        <input class='form-control' type='text' name='search' placeholder='Busque el producto que desee' />
        <span class="input-group-btn">
          <button type='submit' class='btn btn-default'>
            <span class='glyphicon glyphicon-search'></span>
          </button>
          <button class='btn btn-default' disabled="disabled">Ordenar la busqueda por:</button>
          <button class='btn btn-default'>Puntuación</button>
          <button class='btn btn-default' (click)="aplhabetOrder()">A-Z</button>
          <button class='btn btn-default'>Novedades</button>
        </span>
      </div>
      <div class="col-md-1"></div>
    </form>
  <div class="smallForm">
    <p>Ordenar la busqueda por:
      <button class='btn btn-default'>Puntuación</button>
      <button class='btn btn-default' (click)="aplhabetOrder()">A-Z</button>
      <button class='btn btn-default'>Novedades</button>
    </p>
  </div>
  <div class="row">
    <div class="col-6 col-sm-3 formProduct" *ngFor="let prod of product" (click)="productClicked(prod)">
      <div class="productMark">
        <h1>7</h1>
      </div>
      <div class="imgForm">
        <img src="/assets/images/predet.png" width="40%" height="40%">
      </div>
      <div class="productName">
        <h3>{{ prod.name }}</h3>
      </div>
      <div class="productSubname">
        <h4>{{ prod.category }} - {{ prod.company }} </h4>
      </div>
    </div>
  </div>
  <div class="row">
    <h1 *ngIf="prodClicked.name != ''">Información del producto</h1>
    <app-product-detail [prodSelected]="prodClicked"></app-product-detail>
  </div>
