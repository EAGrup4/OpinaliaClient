<section id="contact">
  <div class="container">
    <div class="toptop well-sm">
      <h3><strong>Introduce tu nueva contraseña</strong></h3>
    </div>

    <div class="row">
      <div class="col-md-7">
        <img src="http://www.thecouplestory.com/images/ForgotPasswordGuy.png" width="75%" height="75%" style="border:0"  />
      </div>

      <div class="col-md-5">
        <h4><strong>Introduce tu email y te enviaremos un enlace de recuperación</strong></h4>
        <form>
          <div class="form-group">
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Contraseña">
          </div>
          <div class="form-group">
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <input type="password" class="form-control" name="verifyPassword" [(ngModel)]="verifyPassword" placeholder="Verificar contraseña">
          </div>
          <button class="btn btn-default" type="submit" name="button" (click)="changePassword()">
            <i class="fa fa-paper-plane-o" aria-hidden="true"></i> Cambiar contraseña
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
<p *ngFor="let alert of alerts" id="alertType">
  <ngb-alert [type]="alert.type" (close)="closeAlert(alert)">{{ alert.message }}</ngb-alert>
</p>
